<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1 sono</title>
</head>

<body>
    Quantas horas de sono você dormiu? <input id="in_horas">
    <button onclick="hora()">Resultado</button>
    <div id="resultado"></div>
</body>

</html>

<script>

    function hora() {
        var h1 = Number(in_horas.value) * 0.05
        var h2 = Number(in_horas.value) * 0.45
        var h3 = Number(in_horas.value) * 0.30
        var h4 = Number(in_horas.value) * 0.20

        resultado.innerHTML =`Ao dormir <u>${in_horas.value}</u> horas, você dormiu:<br>
                                        <u>${h1}</u> Horas de sono na <b> primera fase </b> <br> 
                                        <u>${h2}</u> Horas de sono na <b>segunda fase </b> <br>
                                        <u>${h3}</u> Horas de sono na <b>terceira fase </b> <br>
                                        <u>${h4}</u> Horas de sono na <b>fase rem</b> <br>`
    }

</script>
