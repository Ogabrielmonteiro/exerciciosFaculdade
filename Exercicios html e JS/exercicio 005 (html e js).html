    <p><b>Tempo real do jogo:</b></p>

<script>

    function gol_brasil(){
        div_times.innerHTML += " <span><br> É goooolll do Brasil!!! </span>" ;

        div_times.style.backgroundColor = "White"
    }

    function gol_alemanha(){
        div_times.innerHTML += "  <br> É goooolll da Alemanha!!!";
        div_times.style.color = "yellow"
        div_times.style.backgroundColor = "red"
    }

</script>
