        Filosofar

    in_repeticao.value == ""

    function filosofar(){
        for (var filosofia = 0; filosofia < 7 ; filosofia++){
        div_texto.innerHTML += `${in_frase.value} <br>`
        }
        if (Nunber(in_repeticao.value) <0 ){
            alert ('Quantidade inválida')
        }
    }
</script>
