<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>
<body>

    Coloque um número qualquer: <input id="in_nun" > <br>
    <button onclick="quadrada()">Exibir sua raiz quadrada</button>
    <button onclick="cubica()">Exibir sua raiz cúbica</button>
    <div id="div_final"></div>
    
</body>
</html>

<script>

    function quadrada(){
        var quadrada = Number(in_nun.value) ** (1/2);
        div_final.innerHTML = `Sua raiz quadrada é ${quadrada}`
    }

    function cubica(){
        var cubica = Number(in_nun.value) ** (1/3);
        div_final.innerHTML = `Sua raiz cubica é ${cubica}`
    }

</script>
