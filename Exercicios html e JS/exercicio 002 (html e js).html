<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Carnes", "Legumes" e "Frutas"</title>
</head>
<body>
    
    <button onclick="carnes()">Carne</button>
    <button onclick="legumes()">Legumes</button>
    <button onclick="frutas()">Frutas</button>

</body>

<script>
    function carnes(){
        alert("Eu amo carnes S2");
        document.title = "Último clique: Botão de Carnes"
    }

    function legumes(){
        alert("Eu não curto muito legumes :/ ");
        document.title = ("último clique: Botão de Legumes")
    }

    function frutas(){
        alert("Gosto de algumas frutas ");
        document.title = "Último clique: Botão de Frutas"
    }
    
</script>
