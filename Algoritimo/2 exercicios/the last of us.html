<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>

    <h1>The last of us: Part 2</h1>
    <p>Selecione o personagem que deseja saber curiosidades sobre:</p>
    <select id="in_personagen">
        <option value="0">- Selecione um dos personagem -</option>
        <option value="1">Ellie</option>
        <option value="2">Abby</option>
        <option value="3">Dina</option>
    </select>

    <br> <br>
    <button onclick="resultado()">resultado</button> 
    <button onclick="limpar()">limpar</button> 
    
    <div id="div_texto"></div>
    <br> <br>
    <img id="imagem" style="width: 200px;">
</body>
</html>

<script>

    function resultado(){
        if(in_personagen.value == "1"){
            div_texto.innerHTML = ` <h3> <span style = "color:blue"> Ellie </h3></span> É a protagonista de The Last of Us Parte 2. Sua voz é feita <br>por Ashley Johnson, atriz de 36 anos, que é conhecida do grande público por atuar no <br>seriado Ponto Cego, da NBC, no papel de Patterson. Apesar de ser a voz de Ellie, a <br>aparência de Johnson não foi usada na personagem. A Sony deixa a inspiração do visual de <br>Ellie envolta em mistérios, assim como acontece com boa parte do elenco do primeiro e <br>deste segundo jogo`;

            imagem.src = "https://s2.glbimg.com/zAuFWZ-Em7z3fMYk-Ls1ZK-NR5o=/0x0:2048x2048/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_08fbf48bc0524877943fe86e43087e7a/internal_photos/bs/2020/p/t/hVztf3TzSo8F699HUs9g/8af7b586-0324-4bda-96bc-0c7ce4e2526b.jpg";

    else if(in_personagen.value == "2"){

        }
