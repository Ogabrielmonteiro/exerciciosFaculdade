<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 13 - Limpando um conteúdo</title>
</head>
<body>

    <h3>Limpando conteúdos de tags</h3>

    Para o ser humano,
    temperatura abaixo de <b id="b_fria">21ºC</b> são <u id="u_fria">frias</u>
    <br>
    E, acima de <b id="b_quente">24ºC</b>, são <u id="u_quente">quentes</u>
    <br>
    <div id="div_conforto">
        Entre 21ºC e 24ºC é confortável.
    </div>

    <button onclick="esconder()">Esconder valores</button>

</body>
</html>

<script>

    function esconder(){
        b_fria.innerHTML = "";
        u_fria.innerHTML = "";
        b_quente.innerHTML = "";
        u_quente.innerHTML = "";
        div_conforto.innerHTML = "";
    }

</script>
