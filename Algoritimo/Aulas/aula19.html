<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 19</title>
</head>
<body>
    
    <h1>Minha primeira caluladora</h1>

    Primeiro número: <input id="in_numero1"> <br>
    Segundo número: <input id="in_numero2"> <br>
    <br>

    <button onclick="subtrair()">Subtrair</button> <br>
    <button onclick="multiplicar()">Multiplicar</button> <br>
    <button onclick="dividir()">Dividir</button> <br>
    <button onclick="potencia()">Poência</button> <br>
    <button onclick="soma()">Somar</button> <br>

    <div id="div_resultado"></div>

</body>
</html>

<script>

    function subtrair() {
        var subtracao = in_numero1.value - in_numero2.value;
        div_resultado.innerHTML = `Subtração: ${subtracao}`;    
    }

    function multiplicar() {
        var multiplicacao = in_numero1.value * in_numero2.value;
        div_resultado.innerHTML = `multiplicação: ${multiplicacao}`;    
    }

    function dividir() {
        var divisao = in_numero1.value / in_numero2.value;
        div_resultado.innerHTML = `Divisão: ${divisao}`;    
    }

    function potencia() {
        var potenciacao = in_numero1.value ** in_numero2.value;
        div_resultado.innerHTML = `Potênciao: ${potenciacao}`;    
    }

    function soma() {
        var somar = Number(in_numero1.value ) + Number( in_numero2.value);
        div_resultado.innerHTML = `Soma: ${somar}`;    
    }


</script>
