<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 24</title>
</head>
<body>
    
    Qual o tipo de alimento que você mais consome?
    <select  id="in_alimento">
        <option value="0">- Indique o alimento -</option>
        <option value="90">Frutas</option>
        <option value="70">Legumes</option>
        <option value="50">Carnes</option>
        <option value="10">Fat food(Mc, Bobs, Habbibs etc)</option>
    </select>

    <button onclick="avaliar_alimentacao()">Avaliar alimentação</button>

    <div id="div_avaliacao"></div>

</body>
</html>

<script>

    function avaliar_alimentacao(){
        var alimento = in_alimento.value;
    
        if(alimento == "0"){
            alert ('Por favor, ecolha um alimento');
    } else{
        div_avaliacao.innerHTML = `Nota de sua alimentação (0 a 100): ${alimento}`
    }
    
    }
</script>
