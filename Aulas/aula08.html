<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 08</title>
</head>
<body>

    <!-- 
        tag <button> exibe um botão padão
                     O seu corpo é o que aparece escrito no botão
        No exemplo de baixo, pedi para o botão executar a function "primeiro_programa" quando clicado
     -->
    <button onclick="primeiro_programa()">
        Programa 1
    </button>
    
</body>
</html>

<!-- Dentro da tag <script> temos código na linguagem JavaScript 
    Ou seja:
        -Não podemos colocar tag HTML dentro dela
        -Só podemos escrever código em JavaScript dentro dela
    
    RECOMENDAÇÃO: crie ela sempre APÓS o fechamento do </html>
-->
<script>

    // aqui crie uma (function) de bome "primeiro_programa"
    // assim consigo exectar varias vezes
    // e troquei o titulo da página para "Cola na grade"
    function primeiro_programa() {
        alert("Minha página com js"); // isso mostra um janela com a mensagem
        document.title = "Cola na grade"// isso muda o titulo da pagina
    }
</script>
